container:
  display:
    flex:
  flex-flow: flex-direction, flex-wrap
    column no-wrap
  flex-direction:
    row: default, 가로
    row-reverse: 가로, 반대
    column: 세로
    column-reverse: 세로, 반대
  flex-wrap:
    no-wrap: default
    wrap: 크기 고정
    wrap-reverse: wrap, 반대
  flex-flow:
  justify-content:
    flex-start: default, 가로 시 왼쪽부터
    flex-end: 가로 시 오른쪽부터
    center: 가운데
    space-around: 양 끝을 제외하고 스페이스가 넓음
    space-evenly: 같은 스페이스
    space-between: 양 끝은 스페이스 없음
  align-items: cross axis 기준
    center: 
    baseline: 첫 요소에 padding이 있을 시, 텍스트를 기준으로 나머지 요소의 위치를 맞춰줌
  align-content: cross axis 기준
    flex-start: default, 가로 시 왼쪽부터
    flex-end: 가로 시 오른쪽부터
    center: 가운데
    space-around: 양 끝을 제외하고 스페이스가 넓음
    space-evenly: 같은 스페이스
    space-between: 양 끝은 스페이스 없음

items:
  order: 
    0: 순서를 변경할 수 있다. order가 작은 순서대로 배치된다.
  flex-grow: container의 size가 늘어날 때 어떻게 늘어날 지 정함
    0: default, 자신의 크기 유지
    1: 최대 크기 유지, 각 item의 flex-grow 값에 따라 크기 비율을 유지함.
  flex-shrink: container의 size가 줄어들 때 어떻게 줄어들 지 정함
  flex-basis:
    auto: flex-grow, flex-shrink에 설정한 값대로 변경
    60%: container의 size의 60%를 차지함.
  flex:
  align-self: container에 관계없이, item 하나만 변경
    center:

axis:
  main axis: 중심 축
  cross axis: 수직 축
